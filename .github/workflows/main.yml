name: Cloud Resume Challenge CI/CD Back-End
on:
  push:
    paths:
      - "cloud_resume_counter/**"
      - "template.yaml"
      - ".github/workflows/main.yml"
      - "tests/**"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
      - uses: actions/setup-python@v2
        with:
          python-version: "3.8"
      - name: Run Python Tests
        run: pip3 install pytest boto3 && python3 -m pytest tests/ -v
      - name: Build Project
        run: sam build
      - name: Deploy Resources
        run: sam deploy --stack-name cloud-resume-challenge --capabilities CAPABILITY_IAM --region us-west-2 --s3-bucket jayviloria-sam-artifacts --no-fail-on-empty-changeset
